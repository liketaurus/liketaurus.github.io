<html>
    <head>
        <title>CardioTest </title>
        <!--meta charset="UTF-8"-->
        <!--meta name="viewport" content="width=device-width"-->
        <link rel="stylesheet" type="text/css" href="./jquery.devicemock/css/jquery.devicemock.css">
        <script type="text/javascript" src="./CardioTest/js/jquery-2.1.4.min.js"></script>
        <!--script type="text/javascript" src="./CardioTest/js/jquery.mobile-1.4.5.min.js"></script-->

        <script src="./jquery.devicemock/jquery.devicemock.1.0.0.js"></script>
    </head>
    <body><center>
        <div class="selector">            
            <iframe src="./CardioTest/index.html" onload="AdjustIframeHeightOnLoad()"></iframe>  
                <script type="text/javascript">
                    function AdjustIframeHeightOnLoad() {
                        document.getElementById("form-iframe").style.height = document.getElementById("form-iframe").contentWindow.document.body.scrollHeight + "px";
                    }
                    function AdjustIframeHeight(i) {
                        document.getElementById("form-iframe").style.height = parseInt(i) + "px";
                    }
                </script>
        </div></center>
    <script type="text/javascript">
        $('.selector').deviceMock({
            type: 'phone', // browser , phone , tablet , desktop , laptop
            size: '4x', // null(1x) , 2x , 3x , 4x , 5x
            theme: 'black', // black , white (if phone or tablet)
            orientation: 'portrait', // landscape , portrait (if phone or tablet)
            address: 'http://polytechnic.poltava.ua' // show on URL BAR
        });
    </script>
</body>
</html>
