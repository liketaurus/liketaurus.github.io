<html>
    <head>
        <title>CardioTest </title>
        <!--meta charset="UTF-8"-->
        <!--meta name="viewport" content="width=device-width"-->
        <link rel="stylesheet" type="text/css" href="./jquery.devicemock/css/jquery.devicemock.css">
        <link href="CardioTest/css/jquery.mobile-1.4.5.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="./CardioTest/js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="./CardioTest/js/jquery.mobile-1.4.5.min.js"></script>
        <style>
            .containing-element .ui-slider-switch { width: 18em }
        </style>

        <script src="./jquery.devicemock/jquery.devicemock.1.0.0.js"></script>
    </head>    
    <body>
        <div style="text-align: right;top: 20px;">
            <fieldset>
                <div data-role="fieldcontain">
                    <label for="flip-min">Імітувати телефон:</label>
                    <select name="flip-min" id="flip-min" data-role="slider" onchange="{
                                if ($('#flip-min').val() === 'off')
                                {
                                    window.location.href = 'http://liketaurus.github.io/CardioTest/index.html';
                                }                                
                            }">
                        <option value="on" selected='selected'>Увімкнено</option>
                        <option value="off">Вимкнено</option>                        
                    </select>
                </div>
            </fieldset>
        </div>
    <center>
        <div class="selector">            
            <iframe id="mobile" src="./CardioTest/index.html" style="border:none; overflow:hidden; width:100%; height:599px;" frameborder="0" scrolling="yes" ></iframe>                  
        </div></center>
    <script type="text/javascript">
        $('.selector').deviceMock({
            type: 'phone', // browser , phone , tablet , desktop , laptop
            size: '5x', // null(1x) , 2x , 3x , 4x , 5x
            theme: 'black', // black , white (if phone or tablet)
            orientation: 'portrait', // landscape , portrait (if phone or tablet)
            address: 'http://polytechnic.poltava.ua' // show on URL BAR
        });
    </script>
</body>
</html>
